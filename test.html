<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Intro Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf5f5;
      margin: 0;
    }

    svg {
      width: 600px;
      height: 200px;
    }

    /* Herz-Erscheinung */
    .heart {
      transform-origin: center;
      opacity: 0;
      transform: scale(0.3) rotate(-20deg);
      animation: appear 1.5s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* Puls-Effekt nach dem Erscheinen */
    .heart:hover {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.1); }
    }

    /* Text, der nach dem Herz eingeblendet wird */
    .text {
      opacity: 0;
      font-family: sans-serif;
      font-size: 1.5rem;
      fill: #c33;
      animation: textAppear 1s forwards;
      animation-delay: 1.5s;
    }

    @keyframes textAppear {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 100 100">
    <!-- Herz-Pfad -->
    <path class="heart"
        d="M50 85
           C 50 70, 20 40, 20 55
           A 35 35, 0, 0, 0, 50 90
           A 35 35, 0, 0, 0, 80 55
           C 80 40, 50 70, 50 85"
        fill="#e63946" />
    <!-- Text, der spÃ¤ter eingeblendet wird -->
    <text class="text" x="50%" y="95%" text-anchor="middle">
      2 Jahre mit dir
    </text>
  </svg>

</body>
</html>
